<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Title</title>

  <link rel="stylesheet" href="css/styles.css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.js"></script>
  <script src="vendor/d3.chart.js"></script>

  <script src="js/lib.js"></script>
</head>

<body>
  <select name="novel-title" id="title-dropdown"></select>

  <div class="" id="barchart"></div>
  <div class="" id="graphic"></div>
  <div>
    <div class="key period">.</div>
    <div class="key comma">,</div>
    <div class="key singlequote">'</div>
    <div class="key doublequote">"</div>
    <div class="key colon">:</div>
    <div class="key semicolon">;</div>
    <div class="key exclaationpoint">!</div>
    <div class="key questionmark">?</div>
    <div class="key dash">-</div>
    <div class="key underscore">_</div>
    <div class="key parenthesisopen">(</div>
    <div class="key parenthesisclose">)</div>
    <div class="key asterisk">*</div>
    <div class="key ampersand">&</div>
    <div class="key bracketopen">[</div>
    <div class="key bracketclose">]</div>
  </div>
<div class="clear"></div>

  <div class="">
    <table>
      <tr><td class="definition">Title</td> <td id="title"></td></tr>
      <tr><td class="definition">Average Grade Level</td> <td id="avgGradeLevel"></td></tr>
      <tr><td class="definition">Word Count</td> <td id="wordCount"></td></tr>
      <tr><td class="definition">Sentence Count</td> <td id="sentenceCount"></td></tr>
      <tr><td class="definition">Average Words Per Sentence</td> <td id="averageWordsPerSentence"></td></tr>
      <tr><td class="definition">Average Syllables Per Word</td> <td id="averageSyllablesPerWord"></td></tr>
      <tr><td class="definition">Words Used Multiple Times</td> <td id="wordsUsedMultiple"></td></tr>
      <tr><td class="definition">Words Used Once</td> <td id="wordsUsedOnce"></td></tr>
      <tr><td class="definition">Punctuation Link</td> <td><a href="" id="punct-link">text file</a></td></tr>
    </table>
  </div>

  <div class="">
    <span class="definition">Top 10 Words</span>
    <span id="topWords"></span>
  </div>





  <div id="tooltip" class="hidden"><span class="value"></span></div>

  <script src="js/app.js"></script>
</body>
</html>
